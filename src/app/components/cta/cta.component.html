<!-- cta-form.component.html -->
<section id = "cta-section"class="relative py-16 bg-gradient-to-b from-blue-600 to-indigo-700 sm:py-24">
    <div class="absolute top-0 left-0 w-1/3 h-full bg-gradient-to-r from-white/5 to-transparent"></div>
    <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="max-w-3xl mx-auto text-center animate-fade-in-up">
        <h2 class="text-3xl font-bold text-white sm:text-4xl">
          Comece sua transformação digital hoje
        </h2>
        <p class="mt-4 text-lg text-indigo-100">
          Nossos especialistas entrarão em contato em até 24 horas
        </p>
      </div>
  
      <form class="max-w-2xl mx-auto mt-12 animate-fade-in-up delay-100">
        <div class="grid gap-6 sm:grid-cols-2">
          <!-- Nome -->
          <div class="space-y-2">
            <label for="name" class="block text-sm font-medium text-white">Nome completo</label>
            <input type="text" id="name" 
                   class="block w-full px-4 py-3 text-gray-900 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                   required>
          </div>
  
          <!-- Email -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-white">E-mail</label>
            <input type="email" id="email" 
                   class="block w-full px-4 py-3 text-gray-900 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                   required>
          </div>
  
          <!-- Telefone -->
          <div class="space-y-2 sm:col-span-2">
            <label for="phone" class="block text-sm font-medium text-white">Telefone</label>
            <input type="tel" id="phone" 
                   class="block w-full px-4 py-3 text-gray-900 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                   required>
          </div>
  
          <!-- Mensagem -->
          <div class="space-y-2 sm:col-span-2">
            <label for="message" class="block text-sm font-medium text-white">Mensagem</label>
            <textarea id="message" rows="4"
                      class="block w-full px-4 py-3 text-gray-900 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                      placeholder="Descreva brevemente o motivo do seu contato"></textarea>
          </div>
  
          <!-- Termos -->
          <div class="sm:col-span-2">
            <div class="flex items-center">
              <input id="terms" type="checkbox" 
                     class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
              <label for="terms" class="block ml-3 text-sm text-white">
                Concordo com os 
                <a href="#" class="font-medium text-indigo-100 underline hover:text-white">
                  termos de privacidade
                </a>
              </label>
            </div>
          </div>
  
          <!-- Botão -->
          <div class="sm:col-span-2">
            <button type="submit"
                    class="inline-flex items-center justify-center w-full px-6 py-4 text-lg font-medium text-white transition-all bg-gradient-to-r from-blue-400 to-indigo-500 rounded-lg hover:from-blue-500 hover:to-indigo-600 shadow-lg hover:shadow-xl">
              Enviar Mensagem
            </button>
          </div>
        </div>
      </form>
  
      <!-- Elementos decorativos -->
      <div class="absolute bottom-0 right-0 w-32 h-32 -mb-12 -mr-12 bg-indigo-300 rounded-full opacity-20"></div>
      <div class="absolute top-0 right-0 w-24 h-24 -mt-12 -mr-12 bg-blue-300 rounded-full opacity-20"></div>
    </div>
  </section>
